<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আমার সেবা অনলাইন বিডি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f3f4f6; overflow-x: hidden; }
        .sidebar { transition: 0.3s; width: 0; overflow: hidden; position: fixed; z-index: 100; top: 0; left: 0; height: 100vh; background: white; }
        .sidebar.active { width: 280px; }
        .page-section { display: none; width: 100%; min-height: 100vh; }
        .active-section { display: flex !important; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loginPage" class="page-section active-section bg-indigo-900 items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-indigo-800 mb-6 uppercase">লগইন</h2>
            <div class="space-y-4">
                <input type="email" id="lEmail" placeholder="আপনার ইমেইল" class="w-full p-3 border rounded-lg outline-none focus:ring-2 ring-indigo-400">
                <input type="password" id="lPass" placeholder="পাসওয়ার্ড" class="w-full p-3 border rounded-lg outline-none focus:ring-2 ring-indigo-400">
                <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition shadow-lg">লগইন করুন</button>
            </div>
            <p class="text-center mt-6 text-sm text-gray-600">একাউন্ট নেই? <button onclick="goToReg()" class="text-indigo-600 font-bold underline">রেজিস্ট্রেশন করুন</button></p>
        </div>
    </div>

    <div id="regPage" class="page-section bg-purple-900 items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-purple-800 mb-6 uppercase">রেজিস্ট্রেশন</h2>
            <div class="space-y-4">
                <input type="text" id="rName" placeholder="আপনার নাম" class="w-full p-3 border rounded-lg outline-none">
                <input type="email" id="rEmail" placeholder="ইমেইল" class="w-full p-3 border rounded-lg outline-none">
                <input type="password" id="rPass" placeholder="পাসওয়ার্ড" class="w-full p-3 border rounded-lg outline-none">
                <button onclick="handleReg()" class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700 transition shadow-lg">সাইন আপ</button>
            </div>
            <p class="text-center mt-6 text-sm text-gray-600">ইতিমধ্যে একাউন্ট আছে? <button onclick="goToLogin()" class="text-purple-600 font-bold underline">লগইন করুন</button></p>
        </div>
    </div>

    <div id="mainDashboard" class="page-section bg-gray-100">
        <nav class="bg-indigo-700 text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-50">
            <button onclick="toggleSidebar()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-indigo-800"><i class="fas fa-bars text-xl"></i></button>
            <span class="font-bold text-lg">আমার সেবা অনলাইন</span>
            <button onclick="logout()" class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-indigo-800"><i class="fas fa-sign-out-alt"></i></button>
        </nav>

        <div class="p-4 w-full flex-grow">
            <div class="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-3xl p-8 text-white text-center shadow-xl mb-8 relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-xs uppercase tracking-widest opacity-80 mb-1">স্বাগতম, <span id="userName" class="font-bold">ইউজার</span></p>
                    <p class="text-[10px] mb-2">আপনার বর্তমান ব্যালেন্স</p>
                    <h2 class="text-5xl font-black">৳ <span id="balanceDisplay">0.00</span></h2>
                    <button onclick="showService('addmoney')" class="mt-6 bg-white text-indigo-700 px-8 py-3 rounded-full font-bold shadow-lg hover:scale-105 transition transform">+ Add Money</button>
                </div>
            </div>

            <div id="serviceContent" class="space-y-4 pb-20">
                <div class="bg-white p-10 rounded-2xl text-center shadow-sm border border-dashed border-gray-300">
                    <i class="fas fa-th-large text-4xl text-gray-200 mb-3 block"></i>
                    <p class="text-gray-400 text-sm italic font-semibold">মেনু থেকে একটি সার্ভিস বেছে নিন</p>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar" class="sidebar shadow-2xl">
        <div class="bg-indigo-800 p-8 text-white font-black text-xl text-center">সার্ভিস লিস্ট</div>
        <div class="flex flex-col p-2 space-y-1 overflow-y-auto h-full">
            <button onclick="showService('nid')" class="flex items-center space-x-3 w-full p-4 text-left border-b hover:bg-indigo-50 rounded-xl transition font-bold text-gray-700"><i class="fas fa-id-card text-indigo-500 w-6"></i> <span>এনআইডি ডাউনলোড (৭০৳)</span></button>
            <button onclick="showService('server')" class="flex items-center space-x-3 w-full p-4 text-left border-b hover:bg-indigo-50 rounded-xl transition font-bold text-gray-700"><i class="fas fa-server text-indigo-500 w-6"></i> <span>সার্ভার কপি (২০৳)</span></button>
            <button onclick="showService('birth')" class="flex items-center space-x-3 w-full p-4 text-left border-b hover:bg-indigo-50 rounded-xl transition font-bold text-gray-700"><i class="fas fa-file-contract text-indigo-500 w-6"></i> <span>নতুন জন্মনিবন্ধন</span></button>
            <button onclick="showService('birth_phone')" class="flex items-center space-x-3 w-full p-4 text-left border-b hover:bg-indigo-50 rounded-xl transition font-bold text-gray-700"><i class="fas fa-mobile-alt text-indigo-500 w-6"></i> <span>ফোন নম্বর পরিবর্তন (৩০০৳)</span></button>
            <button onclick="showService('num_to_nid')" class="flex items-center space-x-3 w-full p-4 text-left border-b hover:bg-indigo-50 rounded-xl transition font-bold text-gray-700"><i class="fas fa-search-plus text-indigo-500 w-6"></i> <span>নাম্বার টু এনআইডি (৫০০৳)</span></button>
            <button onclick="toggleSidebar()" class="mt-8 mx-4 bg-red-500 text-white p-4 rounded-2xl font-bold shadow-md">মেনু বন্ধ করুন</button>
        </div>
    </div>

    <script>
        function updateBalance() {
            document.getElementById('balanceDisplay').innerText = localStorage.getItem('uBalance') || "0.00";
        }

        function showSection(id) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-section'));
            document.getElementById(id).classList.add('active-section');
        }

        function handleReg() {
            const name = document.getElementById('rName').value;
            const email = document.getElementById('rEmail').value;
            const pass = document.getElementById('rPass').value;
            if(!name || !email || !pass) return alert("সব তথ্য দিন বস!");
            localStorage.setItem('uName', name);
            localStorage.setItem('uEmail', email);
            localStorage.setItem('uPass', pass);
            localStorage.setItem('uBalance', "0.00");
            alert("সফল! এখন লগইন করুন।");
            goToLogin();
        }

        function handleLogin() {
            const email = document.getElementById('lEmail').value;
            const pass = document.getElementById('lPass').value;
            if (email === localStorage.getItem('uEmail') && pass === localStorage.getItem('uPass')) {
                document.getElementById('userName').innerText = localStorage.getItem('uName');
                updateBalance();
                showSection('mainDashboard');
            } else {
                alert("ভুল তথ্য! আগে সঠিক তথ্য দিয়ে রেজিস্ট্রেশন করুন।");
            }
        }

        function goToReg() { showSection('regPage'); }
        function goToLogin() { showSection('loginPage'); }
        function logout() { showSection('loginPage'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function showService(type) {
            if(document.getElementById('sidebar').classList.contains('active')) toggleSidebar();
            let html = "";
            if(type === 'addmoney') {
                html = `<div class="bg-white p-6 rounded-3xl shadow-lg border-t-8 border-green-500">
                    <h3 class="font-black text-xl text-indigo-800 mb-2">টাকা অ্যাড করুন</h3>
                    <p class="text-sm">বিকাশ পার্সোনাল: <b class="text-green-600 text-lg">01828407381</b></p>
                    <p class="text-[10px] text-red-500 italic mt-1">* শুধু সেন্ড মানি করুন।</p>
                    <input type="number" id="depAmt" placeholder="টাকার পরিমাণ" class="w-full p-4 border mt-4 rounded-xl outline-none focus:ring-2 ring-green-400">
                    <input type="text" id="trx" placeholder="ট্রানজেকশন আইডি" class="w-full p-4 border mt-3 rounded-xl outline-none focus:ring-2 ring-green-400">
                    <button onclick="alert('রিকোয়েস্ট বসের কাছে গিয়েছে!')" class="w-full bg-green-500 text-white py-4 mt-6 rounded-xl font-black shadow-lg">সাবমিট করুন</button>
                </div>`;
            } else if(type === 'nid') {
                html = createMobileForm("এনআইডি ডাউনলোড", 70, "এনআইডি/ফরম নম্বর", "জন্ম তারিখ (yyyy-mm-dd)");
            } else if(type === 'server') {
                html = createMobileForm("সার্ভার কপি", 20, "এনআইডি নাম্বার", "জন্মতারিখ");
            } else if(type === 'birth') {
                html = `<div class="bg-white p-6 rounded-3xl shadow-lg border-t-8 border-indigo-600">
                    <h3 class="font-black text-xl mb-4">জন্মনিবন্ধন আবেদন</h3>
                    <select id="prc" class="w-full p-4 border mb-4 rounded-xl bg-gray-50 font-bold">
                        <option value="1500">চট্টগ্রাম (১৫০০৳)</option>
                        <option value="1200">ঢাকা (১২০০৳)</option>
                    </select>
                    <textarea id="inf" placeholder="সব তথ্য এখানে দিন..." rows="4" class="w-full p-4 border mb-4 rounded-xl text-sm outline-none"></textarea>
                    <button onclick="processOrder('জন্মনিবন্ধন', document.getElementById('prc').value)" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black">আবেদন করুন</button>
                </div>`;
            }
            document.getElementById('serviceContent').innerHTML = html;
        }

        function createMobileForm(t, p, p1, p2) {
            return `<div class="bg-white p-6 rounded-3xl shadow-lg border-t-8 border-indigo-600">
                <div class="flex justify-between items-center mb-6"><span class="font-black text-lg text-indigo-800">${t}</span> <span class="bg-red-100 text-red-600 px-3 py-1 rounded-full text-xs font-bold">৳${p}</span></div>
                <input type="text" placeholder="${p1}" class="w-full p-4 border mb-4 rounded-xl outline-none focus:ring-2 ring-indigo-400">
                <input type="text" placeholder="${p2}" class="w-full p-4 border mb-6 rounded-xl outline-none focus:ring-2 ring-indigo-400">
                <button onclick="processOrder('${t}', ${p})" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black shadow-lg">সাবমিট</button>
            </div>`;
        }

        function processOrder(name, price) {
            let bal = parseFloat(localStorage.getItem('uBalance') || 0);
            if(bal < price) {
                alert("ব্যালেন্স নাই! দয়া করে অ্যাড মানি করুন।");
            } else {
                bal -= price;
                localStorage.setItem('uBalance', bal.toFixed(2));
                updateBalance();
                alert(name + " রিকোয়েস্ট সফল!");
            }
        }
    </script>
</body>
</html>
