<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>আমার সেবা অনলাইন বিডি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; }
        .sidebar { transition: 0.3s; width: 0; overflow: hidden; position: fixed; z-index: 100; top: 0; left: 0; height: 100%; background: white; }
        .sidebar.active { width: 280px; border-right: 2px solid #ddd; }
        .page-section { display: none; width: 100%; min-height: 100vh; }
        .active-section { display: flex !important; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loginPage" class="page-section active-section bg-indigo-900 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-xl font-bold text-indigo-800 mb-6">লগইন করুন</h2>
            <input type="email" id="lEmail" placeholder="ইমেইল" class="w-full p-3 border rounded-lg mb-4 outline-none">
            <input type="password" id="lPass" placeholder="পাসওয়ার্ড" class="w-full p-3 border rounded-lg mb-6 outline-none">
            <button onclick="handleLogin()" id="lBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold">লগইন</button>
            <p class="mt-6 text-sm">একাউন্ট নেই? <button onclick="goToReg()" class="text-indigo-600 font-bold underline">রেজিস্ট্রেশন</button></p>
            <button onclick="adminPrompt()" class="mt-8 text-[10px] text-gray-300 opacity-50 uppercase">Admin Access</button>
        </div>
    </div>

    <div id="mainDashboard" class="page-section flex-col">
        <nav class="bg-indigo-700 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
            <button onclick="toggleSidebar()"><i class="fas fa-bars text-xl"></i></button>
            <span class="font-bold text-sm">আমার সেবা অনলাইন বিডি</span>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </nav>

        <div class="p-4 w-full max-w-md mx-auto">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl p-6 text-white text-center shadow-lg mb-6">
                <p class="text-xs opacity-80">স্বাগতম, <span id="userName">ইউজার</span></p>
                <p class="text-[10px] mt-1 uppercase">ব্যালেন্স</p>
                <h2 class="text-3xl font-bold">৳ <span id="balanceDisplay">0.00</span></h2>
                <div class="flex gap-2 justify-center mt-4">
                   <button onclick="showService('addmoney')" class="bg-white text-indigo-700 px-4 py-2 rounded-full font-bold text-xs shadow-md">+ Add Money</button>
                   <button onclick="showSection('orderList')" class="bg-indigo-500 text-white px-4 py-2 rounded-full font-bold text-xs shadow-md border border-white/20">অর্ডার সমূহ</button>
                </div>
            </div>
            <div id="serviceContent" class="space-y-4">
                <div class="text-center p-10 text-gray-400 italic text-sm">মেনু থেকে সার্ভিস বেছে নিন বস</div>
            </div>
        </div>
    </div>

    <div id="sidebar" class="sidebar shadow-2xl overflow-y-auto">
        <div class="bg-indigo-800 p-5 text-white font-bold text-center">সার্ভিস মেনু</div>
        <div class="p-2 flex flex-col text-sm">
            <button onclick="showSection('mainDashboard')" class="text-left p-4 border-b">★ হোম ড্যাশবোর্ড</button>
            <button onclick="showSection('orderList')" class="text-left p-4 border-b text-indigo-600 font-bold">★ আমার অর্ডার সমূহ</button>
            <div class="border-t my-2"></div>
            <button onclick="showService('nid')" class="text-left p-4 border-b">★ এনআইডি ডাউনলোড (৭০৳)</button>
            <button onclick="showService('server')" class="text-left p-4 border-b">★ সার্ভার কপি (২০৳)</button>
            <button onclick="showService('call_list')" class="text-left p-4 border-b font-bold text-green-700">★ মোবাইল কল লিস্ট (৬০০৳)</button>
            <button onclick="toggleSidebar()" class="mt-6 bg-red-500 text-white p-3 rounded font-bold">বন্ধ করুন</button>
        </div>
    </div>

    <div id="orderList" class="page-section bg-white">
        <nav class="bg-gray-800 text-white p-4 flex items-center gap-4 shadow">
            <button onclick="showSection('mainDashboard')"><i class="fas fa-arrow-left"></i></button>
            <span class="font-bold">আমার অর্ডার সমূহ</span>
        </nav>
        <div class="p-4 text-center py-20 text-gray-400 italic text-sm">অর্ডারের তথ্য শিটে জমা হয়েছে।</div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzqN3n2wuFDD18IieUGFD7kaErE_GxnmeG-OLskmgyzerO6SQM8ZZg5D1AyfTGkGXuH/exec'; 
        let loggedInEmail = "";
        let currentBalance = 0;

        // আপডেট করা window.onload ফাংশন
        window.onload = function() {
            const savedEmail = localStorage.getItem('userEmail');
            const savedName = localStorage.getItem('userName');
            const savedBal = localStorage.getItem('userBal');
            
            if(savedEmail && savedName) {
                loggedInEmail = savedEmail;
                currentBalance = parseFloat(savedBal) || 0; // সেশন থেকে ব্যালেন্স ভেরিয়েবলে সেট
                document.getElementById('userName').innerText = savedName;
                document.getElementById('balanceDisplay').innerText = currentBalance.toFixed(2);
                showSection('mainDashboard');
            }
        };

        function handleLogin() {
            const e = document.getElementById('lEmail').value, p = document.getElementById('lPass').value;
            if(!e || !p) return alert("তথ্য দাও বস!");
            document.getElementById('lBtn').innerText = "অপেক্ষা করুন...";
            
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'login', email: e, pass: p }) })
            .then(res => res.json()).then(data => {
                if (data.status === "Success") {
                    currentBalance = parseFloat(data.balance);
                    localStorage.setItem('userEmail', e);
                    localStorage.setItem('userName', data.name);
                    localStorage.setItem('userBal', currentBalance);
                    
                    loggedInEmail = e;
                    document.getElementById('userName').innerText = data.name;
                    document.getElementById('balanceDisplay').innerText = currentBalance.toFixed(2);
                    showSection('mainDashboard');
                } else alert("ভুল ইমেইল বা পাসওয়ার্ড বস!");
                document.getElementById('lBtn').innerText = "লগইন";
            });
        }

        function submitOrderWithDeduction(service, price, details) {
            // নিশ্চিত করা হচ্ছে ব্যালেন্স সংখ্যা হিসেবে কাজ করছে
            if (currentBalance < price) return alert("ব্যালেন্স নাই বস! আপনার আছে ৳" + currentBalance);
            if (!confirm(service + " এর জন্য ৳" + price + " কাটবে। রাজি?")) return;
            
            currentBalance = currentBalance - price;
            localStorage.setItem('userBal', currentBalance); // আপডেট ব্যালেন্স সেভ
            document.getElementById('balanceDisplay').innerText = currentBalance.toFixed(2);

            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'updateBalance', email: loggedInEmail, newBalance: currentBalance }) })
            .then(() => {
                fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'serviceOrder', email: loggedInEmail, service: service, details: details }) })
                .then(() => {
                    alert("অর্ডার সফল! টাকা কাটা হয়েছে।");
                });
            });
        }

        function logout() { localStorage.clear(); location.reload(); }
        function showSection(id) { document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-section')); document.getElementById(id).classList.add('active-section'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        function showService(t) {
            if(document.getElementById('sidebar').classList.contains('active')) toggleSidebar();
            let html = "";
            if(t === 'nid') { html = createUI("এনআইডি ডাউনলোড", 70, "আইডি নম্বর", "জন্ম তারিখ"); }
            else if(t === 'call_list') {
                html = `<div class="bg-white p-5 rounded-xl shadow border-t-4 border-green-600 text-center">
                    <h3 class="font-bold mb-3 text-green-800 text-sm">মোবাইল কল লিস্ট (৬০০৳)</h3>
                    <input type="text" id="cNum" placeholder="টার্গেট মোবাইল নম্বর" class="w-full p-2 border mb-3 rounded text-sm outline-none">
                    <button onclick="submitOrderWithDeduction('Mobile Call List', 600, 'Number: '+document.getElementById('cNum').value)" class="w-full bg-green-600 text-white py-2 rounded font-bold text-sm">অর্ডার দিন</button>
                </div>`;
            }
            document.getElementById('serviceContent').innerHTML = html;
        }
        function createUI(t, p, p1, p2) {
            return `<div class="bg-white p-4 rounded-xl shadow border-t-4 border-indigo-600">
                <h3 class="font-bold mb-3 text-sm text-indigo-800 text-center">${t} (৳${p})</h3>
                <input type="text" id="f1" placeholder="${p1}" class="w-full p-2 border mb-2 rounded text-xs outline-none">
                <input type="text" id="f2" placeholder="${p2}" class="w-full p-2 border mb-3 rounded text-xs outline-none">
                <button onclick="submitOrderWithDeduction('${t}', ${p}, '${p1}: '+document.getElementById('f1').value+' | ${p2}: '+document.getElementById('f2').value)" class="w-full bg-indigo-600 text-white py-2 rounded font-bold text-sm">অর্ডার দিন</button>
            </div>`;
        }
    </script>
</body>
</html>
