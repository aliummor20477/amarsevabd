<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>আমার সেবা অনলাইন বিডি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; }
        .sidebar { transition: 0.3s; width: 0; overflow: hidden; position: fixed; z-index: 100; top: 0; left: 0; height: 100%; background: white; }
        .sidebar.active { width: 280px; border-right: 2px solid #ddd; }
        .page-section { display: none; width: 100%; min-height: 100vh; }
        .active-section { display: flex !important; flex-direction: column; }
    </style>
</head>
<body>

    <div id="loginPage" class="page-section active-section bg-indigo-900 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-xl font-bold text-center text-indigo-800 mb-6">লগইন করুন</h2>
            <input type="email" id="lEmail" placeholder="ইমেইল" class="w-full p-3 border rounded-lg mb-4 outline-none">
            <input type="password" id="lPass" placeholder="পাসওয়ার্ড" class="w-full p-3 border rounded-lg mb-6 outline-none">
            <button onclick="handleLogin()" id="lBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition">লগইন</button>
            <p class="text-center mt-6 text-sm">একাউন্ট নেই? <button onclick="goToReg()" class="text-indigo-600 font-bold underline">রেজিস্ট্রেশন</button></p>
            <button onclick="adminPrompt()" class="mt-8 w-full text-[10px] text-gray-300 opacity-50">ADMIN ACCESS</button>
        </div>
    </div>

    <div id="regPage" class="page-section bg-purple-900 items-center justify-center p-4">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-xl font-bold text-center text-purple-800 mb-6">নতুন একাউন্ট</h2>
            <input type="text" id="rName" placeholder="আপনার নাম" class="w-full p-3 border rounded-lg mb-4 outline-none">
            <input type="email" id="rEmail" placeholder="ইমেইল" class="w-full p-3 border rounded-lg mb-4 outline-none">
            <input type="password" id="rPass" placeholder="পাসওয়ার্ড" class="w-full p-3 border rounded-lg mb-6 outline-none">
            <button onclick="handleReg()" id="rBtn" class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold">রেজিস্ট্রেশন</button>
            <button onclick="goToLogin()" class="w-full mt-4 text-gray-500 text-xs text-center">LOGIN PAGE</button>
        </div>
    </div>

    <div id="mainDashboard" class="page-section flex-col">
        <nav class="bg-indigo-700 text-white p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">
            <button onclick="toggleSidebar()"><i class="fas fa-bars text-xl"></i></button>
            <span class="font-bold text-sm">আমার সেবা অনলাইন বিডি</span>
            <button onclick="location.reload()"><i class="fas fa-sign-out-alt"></i></button>
        </nav>

        <div class="p-4 w-full max-w-md mx-auto">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl p-6 text-white text-center shadow-lg mb-6">
                <p class="text-xs opacity-80">স্বাগতম, <span id="userName">ইউজার</span></p>
                <p class="text-[10px] mt-1 uppercase tracking-widest">ব্যালেন্স</p>
                <h2 class="text-3xl font-bold">৳ <span id="balanceDisplay">0.00</span></h2>
                <button onclick="showService('addmoney')" class="mt-4 bg-white text-indigo-700 px-5 py-2 rounded-full font-bold text-sm shadow-md">+ Add Money</button>
            </div>
            <div id="serviceContent" class="space-y-4">
                <div class="text-center p-10 text-gray-400 italic text-sm">মেনু থেকে সার্ভিস বেছে নিন</div>
            </div>
        </div>
    </div>

    <div id="sidebar" class="sidebar shadow-2xl overflow-y-auto">
        <div class="bg-indigo-800 p-5 text-white font-bold text-center">সার্ভিস মেনু</div>
        <div class="p-2 flex flex-col text-sm">
            <button onclick="showService('nid')" class="text-left p-4 border-b hover:bg-gray-50">★ এনআইডি ডাউনলোড (৭০৳)</button>
            <button onclick="showService('server')" class="text-left p-4 border-b hover:bg-gray-50">★ সার্ভার কপি (২০৳)</button>
            <button onclick="showService('birth')" class="text-left p-4 border-b hover:bg-gray-50">★ নতুন জন্মনিবন্ধন আবেদন</button>
            <button onclick="showService('birth_phone')" class="text-left p-4 border-b hover:bg-gray-50 font-bold text-indigo-700">★ জন্মনিবন্ধন ফোন নম্বর পরিবর্তন (৩০০৳)</button>
            <button onclick="showService('num_to_nid')" class="text-left p-4 border-b hover:bg-gray-50">★ নাম্বার টু এনআইডি (৫০০৳)</button>
            <button onclick="showService('etin')" class="text-left p-4 border-b text-red-500 font-bold bg-red-50">★ E-TIN ডাউনলোড (বন্ধ)</button>
            <button onclick="toggleSidebar()" class="mt-6 bg-red-500 text-white p-3 rounded font-bold">বন্ধ করুন</button>
        </div>
    </div>

    <div id="adminPanel" class="page-section bg-slate-900 text-white">
        <nav class="bg-slate-800 p-4 flex justify-between items-center sticky top-0">
            <span class="font-bold text-green-400">এডমিন প্যানেল (বস)</span>
            <button onclick="location.reload()" class="bg-red-600 px-3 py-1 rounded text-xs font-bold">EXIT</button>
        </nav>
        <div class="p-4 w-full overflow-y-auto" id="adminUserList">
            <p class="text-center text-gray-500 py-10">ইউজার লিস্ট লোড হচ্ছে...</p>
        </div>
    </div>

    <script>
        // তোমার দেওয়া নতুন স্ক্রিপ্ট লিঙ্ক এখানে বসানো হলো
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw_QR-iU8ZTp9JurbDuRxOLLGAhqFuhC8qcegUzOQkXKoi3OQQVDIlpvI_--GGN52CD/exec'; 

        function handleReg() {
            const n = document.getElementById('rName').value;
            const e = document.getElementById('rEmail').value;
            const p = document.getElementById('rPass').value;
            if(!n || !e || !p) return alert("সব ঘর পূরণ করুন বস!");
            document.getElementById('rBtn').innerText = "অপেক্ষা করুন...";
            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'register', name: n, email: e, pass: p }) })
            .then(() => { alert("রেজিস্ট্রেশন সফল বস! এখন লগইন করো।"); location.reload(); });
        }

        function handleLogin() {
            const e = document.getElementById('lEmail').value;
            const p = document.getElementById('lPass').value;
            if(!e || !p) return alert("তথ্য দাও বস!");
            document.getElementById('lBtn').innerText = "চেক হচ্ছে...";
            fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'login', email: e, pass: p }) })
            .then(res => res.json())
            .then(data => {
                if (data.status === "Success") {
                    document.getElementById('userName').innerText = data.name;
                    document.getElementById('balanceDisplay').innerText = data.balance.toFixed(2);
                    showSection('mainDashboard');
                } else { alert("ভুল ইমেইল বা পাসওয়ার্ড বস!"); }
                document.getElementById('lBtn').innerText = "লগইন";
            }).catch(() => { alert("লিঙ্কটি এখনও আপডেট হয়নি অথবা পারমিশন সমস্যা!"); document.getElementById('lBtn').innerText = "লগইন"; });
        }

        function adminPrompt() {
            if(prompt("সিক্রেট কোড দিন বস:") === "boss77") { showSection('adminPanel'); loadUsers(); }
        }

        function loadUsers() {
            fetch(scriptURL + "?action=getUsers")
            .then(res => res.json())
            .then(users => {
                let h = "";
                users.forEach(u => {
                    h += `<div class="bg-slate-800 p-3 rounded-lg mb-3 flex justify-between items-center border border-slate-700 shadow-md">
                        <div class="text-[11px]"><b>${u.name}</b><br>${u.email}<br><span class="text-green-400 font-bold">৳ ${u.balance}</span></div>
                        <button onclick="addMoneyAdmin('${u.email}', ${u.balance})" class="bg-green-600 px-3 py-1 rounded text-[10px] font-bold">+ টাকা</button>
                    </div>`;
                });
                document.getElementById('adminUserList').innerHTML = h || '<p class="text-center">ইউজার নাই বস</p>';
            });
        }

        function addMoneyAdmin(email, currentBal) {
            const amount = prompt("টাকার পরিমাণ লেখো বস:");
            if(amount && !isNaN(amount)) {
                const newTotal = parseFloat(currentBal) + parseFloat(amount);
                fetch(scriptURL, { method: 'POST', body: JSON.stringify({ action: 'updateBalance', email, newBalance: newTotal }) })
                .then(() => { alert("টাকা অ্যাড হয়ে গেছে বস!"); loadUsers(); });
            }
        }

        function showSection(id) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-section'));
            document.getElementById(id).classList.add('active-section');
        }
        function goToReg() { showSection('regPage'); }
        function goToLogin() { showSection('loginPage'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        function showService(t) {
            if(document.getElementById('sidebar').classList.contains('active')) toggleSidebar();
            let html = "";
            if(t === 'birth_phone') {
                html = `<div class="bg-white p-5 rounded-xl shadow-lg border-t-4 border-indigo-600">
                    <h3 class="font-bold mb-4 text-sm text-indigo-800 underline">জন্মনিবন্ধন ফোন নম্বর পরিবর্তন (৩০০৳)</h3>
                    <input type="text" placeholder="জন্মনিবন্ধন নম্বর" class="w-full p-2 border mb-3 rounded text-sm outline-none">
                    <input type="text" placeholder="জন্ম তারিখ (দিন-মাস-সাল)" class="w-full p-2 border mb-3 rounded text-sm outline-none">
                    <input type="text" placeholder="নতুন ফোন নম্বর" class="w-full p-2 border mb-4 rounded text-sm outline-none">
                    <button onclick="alert('অর্ডার জমা হয়েছে বস!')" class="w-full bg-indigo-600 text-white py-2 rounded font-bold text-sm">সাবমিট</button>
                </div>`;
            } else if(t === 'birth') {
                html = `<div class="bg-white p-5 rounded-xl shadow border border-indigo-200">
                    <h3 class="font-bold mb-3 text-sm text-indigo-700 underline">নতুন জন্মনিবন্ধন আবেদন</h3>
                    <select id="prc" class="w-full p-2 border mb-3 rounded text-sm outline-none">
                        <option value="1500">চট্টগ্রাম (১৫০০৳)</option>
                        <option value="1200">ঢাকা (১২০০৳)</option>
                        <option value="2000">কুমিল্লা (২০০০৳)</option>
                    </select>
                    <textarea placeholder="বিস্তারিত তথ্য লেখো বস..." rows="4" class="w-full p-2 border mb-3 rounded text-xs outline-none"></textarea>
                    <button onclick="alert('অর্ডার জমা হয়েছে বস!')" class="w-full bg-indigo-600 text-white py-2 rounded font-bold text-sm">সাবমিট</button>
                </div>`;
            } else if(t === 'etin') {
                html = `<div class="bg-red-50 p-6 rounded-xl border border-red-200 text-center"><h3 class="font-bold text-red-600">সার্ভিসটি বন্ধ আছে</h3></div>`;
            } else if(t === 'addmoney') {
                html = `<div class="bg-white p-5 rounded-xl shadow border-t-4 border-green-500">
                    <h3 class="font-bold text-sm mb-2">টাকা অ্যাড করুন</h3>
                    <p class="text-xs font-bold text-gray-600">বিকাশ পার্সোনাল: 01828407381</p>
                    <input type="number" placeholder="পরিমাণ" class="w-full p-2 border mt-3 rounded text-sm outline-none">
                    <input type="text" placeholder="Transaction ID" class="w-full p-2 border mt-2 rounded text-sm outline-none">
                    <button onclick="alert('রিকোয়েস্ট পাঠানো হয়েছে বস!')" class="w-full bg-green-600 text-white py-2 mt-4 rounded font-bold text-sm shadow">সাবমিট</button>
                </div>`;
            } else if(t === 'nid') { html = createUI("এনআইডি ডাউনলোড", 70, "ফরম নম্বর", "জন্ম তারিখ"); }
            else if(t === 'server') { html = createUI("সার্ভার কপি", 20, "এনআইডি নম্বর", "জন্ম তারিখ"); }
            else if(t === 'num_to_nid') { html = createUI("নাম্বার টু এনআইডি", 500, "ফোন নম্বর", "অন্যান্য তথ্য"); }
            document.getElementById('serviceContent').innerHTML = html;
        }

        function createUI(t, p, p1, p2) {
            return `<div class="bg-white p-4 rounded-xl shadow border-t-4 border-indigo-600">
                <h3 class="font-bold mb-3 text-sm text-indigo-800">${t} (৳${p})</h3>
                <input type="text" placeholder="${p1}" class="w-full p-2 border mb-2 rounded text-xs outline-none">
                <input type="text" placeholder="${p2}" class="w-full p-2 border mb-3 rounded text-xs outline-none">
                <button onclick="alert('অর্ডার সফল বস!')" class="w-full bg-indigo-600 text-white py-2 rounded font-bold text-sm">সাবমিট</button>
            </div>`;
        }
    </script>
</body>
</html>
